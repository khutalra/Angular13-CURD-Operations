<h1 mat-dialog-title>Add Product From</h1>
<div mat-dialog-content>
  <form [formGroup]="productFrom">
    <mat-form-field appearance="fill">
      <mat-label>Product Name</mat-label>
      <input formControlName="productName" matInput placeholder="Ex.Apple" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Category</mat-label>
      <mat-select formControlName="category" placeholder="Select Category">
        <mat-option value="Fruit">Fruit</mat-option>
        <mat-option value="Electronics">Electronics</mat-option>
        <mat-option value="Vegetables">Vegetables</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input formControlName="date" matInput [matDatepicker]="picker" />
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <label for="">
      <h2>Product Freshness</h2>
    </label>
    <mat-radio-group formControlName="freshness" class="example-radio-group">
      <mat-radio-button class="example-radio-button" *ngFor="let fresh of freshnesslist" [value]="fresh">
        {{ fresh }}
      </mat-radio-button>
    </mat-radio-group>

    <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input formControlName="price" type="number" matInput placeholder="price" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Comment</mat-label>
      <input formControlName="comment" matInput placeholder="comment" />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions [align]="'end'">
  <button type="button" class="mx-2" mat-raised-button color="primary" (click)="addProduct()">
    {{actionbtn}}
  </button>
  <button mat-raised-button color="warn" mat-dialog-close="">Cancle</button>
</div>
